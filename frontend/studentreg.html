<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for Event</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: #F5F5DC;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background: rgb(241, 230, 182);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #000080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #030350;
    }
  </style>
</head>
<body>

  <h2>Register </span></h2>

  <form id="regForm">
    <label>Name</label>
    <input type="text" required />

    <label>Roll Number</label>
    <input type="text" required />

    <label>Branch</label>
    <select required>
        <option value="Cyber Security">Cybersecurity</option>
        <option value="CSE">CSE</option>
        <option value="AI-ML">AI-ML</option>
        <option value="Data Science">Data Science</option>
    </select>

    <label>Year</label>
    <select required>
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select>

    <label>Section</label>
    <input type="text" required />

    <button type="submit">Submit Registration</button>
  </form>

  <script>
    enforceLogin();
    function enforceLogin() {
  const role = sessionStorage.getItem('role');

  if (!role) {
    alert('Please login to continue');
    window.location.href = 'login.html';
  }
}

const params = new URLSearchParams(window.location.search);
const eventId = params.get('id');

console.log('Registering for eventId:', eventId);

if (!eventId) {
  alert('Invalid event. Please go back and select an event again.');
  window.location.href = 'dashboard.html';
}

// Handle form submission
document.getElementById('regForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const form = e.target.elements;

  const studentData = {
    eventId: eventId,
    studentName: form[0].value.trim(),
    roll: form[1].value.trim(),
    branch: form[2].value,
    year: form[3].value,
    section: form[4].value.trim()
  };

  fetch('http://localhost:3000/api/register-event', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(studentData)
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    if (data.message === 'Registered successfully') {
      window.location.href = 'dashboard.html';
    }
  })
  .catch(err => {
    console.error(err);
    alert('Registration failed');
  });
});
</script>

</body>
</html>
