<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      justify-content: space-between;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      padding-top: 80px; /* Space for fixed nav */
    }

    /* Top navigation bar */
    nav {
      background-color: #000080;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content:center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #030350;
    }

    /* Welcome Page Styling */
    h1 {
      font-size: 60px;
      margin-top: 0; /* Reset margin to account for padding */
      font-weight: bold;
      color: #000080;
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button-group {
      position: absolute;
      bottom: 20px;
      left: 50%;
      display: flex;
      gap: 20px;
    }

    a.button {
      text-decoration: none;
      padding: 15px 30px;
      background-color:  #000080;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <a href="about.html">About Us</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <!-- Welcome Text -->
  <h1>Welcome To Event Organizer</h1>
</body>
</html>
